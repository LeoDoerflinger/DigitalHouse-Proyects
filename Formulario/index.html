<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="registroForm">
      <h2>Formulario de Registro</h2>
      <form id="formulario" novalidate>
        <label for="nombre">Nombre:</label>
        <input type="text"
        name="nombre" 
        id="nombre" 
        minlength="3" 
        required
        autocomplete="off"
        />
        <div class="error" id="errorNombre"></div>
        <br/>
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          minlength="3"
          required
          autocomplete="off"
        />
        <div class="error" id="errorApellido"></div>
        <br/>
        <label for="documento">Documento:</label>
        <input
          type="text"
          name="documento"
          id="documento"
          minlength="7"
          required
          autocomplete="off"
        />
        <div class="error" id="errorDocumento"></div>
        <br/>
        <label for="mail">Email:</label>
        <input 
        type="email" 
        name="mail" 
        id="mail" 
        required
        autocomplete="off"
        />
        <div class="error" id="errorMail"></div>
        <br/>
        <label for="edad">Edad:</label>
        <input 
        type="number" 
        name="edad" 
        id="edad" 
        minlength="2" 
        required
        autocomplete="off"
        />
        <div class="error" id="errorEdad"></div>
        <br/>
        <label for="actividad">Actividad:</label>
        <select name="actividad" id="actividad" required>
          <option value="">Seleccione...</option>
          <option value="Ingeniería">Ingeniería</option>
          <option value="Programación">Programación</option>
          <option value="Ciencia">Ciencia</option>
          <option value="Economía">Economía</option>
          <option value="Otro">Otro</option>
        </select>
        <div class="error" id="errorActividad"></div>
        <br/>
        <label for="estudio">Nivel de estudios:</label>
        <select name="estudio" id="estudio" required>
          <option value="">Seleccione...</option>
          <option value="Secundario">Secundario</option>
          <option value="Terciario">Terciario</option>
          <option value="Universitario incompleto">Universitario incompleto</option>
          <option value="Universitario completo">Universitario completo</option>
        </select>
        <div class="error" id="errorEstudio"></div>
        <label class="inline">
          Acepto los <a href="https://google.com/">Términos y condiciones</a>
          <input type="checkbox" name="terminos" id="terminos" required />
        </label>
        <div class="error" id="errorTerminos"></div>
        <br/>
        <label class="inline" for="cookies">Deseo suscribirme al Newsletter</label>
        <input type="checkbox" name="news" id="news" value="Novedades" />
        <br>
        <input type="submit" id="btnEnviar" value="Registrarse"></button>
    </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
